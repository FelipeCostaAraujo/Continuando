<ion-header>

  <ion-navbar>
    <ion-title>Chat Firebase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngIf="usuario?.uid">
  <ion-item>
    <h2>Usuario: {{msg?.usuario}}</h2>
    <p><b>Mensagem: </b>{{msg?.mensagem}}</p>
  </ion-item>
  </ion-list>


  <ion-footer>
    <ion-item>
      <ion-label>
        Mensagem: 
      </ion-label>
      <ion-input type="text" placeholder="Digite sua Mensagem"(keyup.enter)="enviarMensagem($event.target.value)">
      </ion-input>
    </ion-item>

  </ion-footer>
</ion-content>
