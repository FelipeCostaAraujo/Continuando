<ion-header>
  <ion-navbar>
    <ion-title>Login Felipe App</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

    </ion-list>

    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="signIn()">
      Entrar
    </button>
  </form>
  <br>
  <button ion-button round icon-left color="facebook" margin-top (click)="LoginComfacebook2()">
    <ion-icon name="logo-facebook"></ion-icon>
    Entrar com o Facebook
  </button>
  <br>
  <button ion-button round icon-left color="danger" margin-top (click)="signInWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Entrar com o Google
  </button>

  <button ion-button block clear (click)="resetPassword()">
    Esqueci minha senha
  </button>
  <a href="#" (click)="signup()">Inscreva-se</a>
  <br>
  

  



  <br>
  <button ion-button small (click)="irHome()">Ir Para home</button>

</ion-content>
