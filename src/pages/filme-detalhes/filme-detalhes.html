<ion-header>

  <ion-navbar>
    <ion-title>Detalhes </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/20180210_175600.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.title }}</h2>
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'http://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p class="feed_mensagem">{{ filme.overview }}</p>
      <br>
      <p class="feed_Idioma">Idioma:<strong>{{filme.original_language}}</strong></p><br>
      <p class="feed_Imdb">IMDb:<strong>{{filme.vote_average}}</strong></p><br>
      <h3> Trailer do filmes <a href={{youtube}}{{key}}><strong> 720p </strong></a></h3>
      
      
      
    </ion-card-content>

  </ion-card>
 
  
    <ion-fab right bottom>
      <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon class="facebook_ico" name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
